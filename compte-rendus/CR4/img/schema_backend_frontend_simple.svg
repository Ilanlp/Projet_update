<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="700" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    Schema Backend FastAPI et Frontend Dash
  </text>
  
  <!-- Users Section -->
  <rect x="50" y="60" width="200" height="120" rx="8" fill="#3498db" opacity="0.2" stroke="#3498db" stroke-width="2"/>
  <text x="150" y="80" text-anchor="middle" font-size="14" font-weight="bold" fill="#2980b9">Utilisateurs</text>
  
  <!-- User types -->
  <rect x="70" y="90" width="50" height="30" rx="3" fill="#2980b9"/>
  <text x="95" y="108" text-anchor="middle" font-size="10" fill="white">Candidats</text>
  
  <rect x="125" y="90" width="50" height="30" rx="3" fill="#2980b9"/>
  <text x="150" y="108" text-anchor="middle" font-size="10" fill="white">Admins</text>
  
  <rect x="180" y="90" width="50" height="30" rx="3" fill="#2980b9"/>
  <text x="205" y="108" text-anchor="middle" font-size="10" fill="white">Public</text>
  
  <!-- Browser -->
  <rect x="85" y="135" width="130" height="25" rx="3" fill="#34495e"/>
  <text x="150" y="150" text-anchor="middle" font-size="11" fill="white">Navigateur Web</text>
  
  <!-- Frontend Section -->
  <rect x="300" y="60" width="300" height="200" rx="8" fill="#e67e22" opacity="0.2" stroke="#e67e22" stroke-width="2"/>
  <text x="450" y="80" text-anchor="middle" font-size="14" font-weight="bold" fill="#d35400">Frontend Dash (Port 8050)</text>
  
  <!-- Frontend Pages -->
  <rect x="320" y="90" width="70" height="40" rx="3" fill="#d35400"/>
  <text x="355" y="105" text-anchor="middle" font-size="9" fill="white">Homepage</text>
  <text x="355" y="115" text-anchor="middle" font-size="8" fill="white">Accueil</text>
  
  <rect x="395" y="90" width="70" height="40" rx="3" fill="#d35400"/>
  <text x="430" y="105" text-anchor="middle" font-size="9" fill="white">Profil</text>
  <text x="430" y="115" text-anchor="middle" font-size="8" fill="white">Creation</text>
  
  <rect x="470" y="90" width="70" height="40" rx="3" fill="#d35400"/>
  <text x="505" y="105" text-anchor="middle" font-size="9" fill="white">Auth</text>
  <text x="505" y="115" text-anchor="middle" font-size="8" fill="white">Connexion</text>
  
  <rect x="320" y="140" width="70" height="40" rx="3" fill="#d35400"/>
  <text x="355" y="155" text-anchor="middle" font-size="9" fill="white">Matching</text>
  <text x="355" y="165" text-anchor="middle" font-size="8" fill="white">IA Reco</text>
  
  <rect x="395" y="140" width="70" height="40" rx="3" fill="#d35400"/>
  <text x="430" y="155" text-anchor="middle" font-size="9" fill="white">Recherche</text>
  <text x="430" y="165" text-anchor="middle" font-size="8" fill="white">Filtres</text>
  
  <rect x="470" y="140" width="70" height="40" rx="3" fill="#d35400"/>
  <text x="505" y="155" text-anchor="middle" font-size="9" fill="white">Admin</text>
  <text x="505" y="165" text-anchor="middle" font-size="8" fill="white">Gestion</text>
  
  <!-- Dash Components -->
  <rect x="320" y="190" width="220" height="35" rx="3" fill="#c0392b"/>
  <text x="430" y="205" text-anchor="middle" font-size="10" fill="white">Composants Dash</text>
  <text x="430" y="218" text-anchor="middle" font-size="8" fill="white">dcc.Graph, dcc.Dropdown, dash_table, dbc.Form</text>
  
  <!-- Backend Section -->
  <rect x="650" y="60" width="300" height="300" rx="8" fill="#27ae60" opacity="0.2" stroke="#27ae60" stroke-width="2"/>
  <text x="800" y="80" text-anchor="middle" font-size="14" font-weight="bold" fill="#2ecc71">Backend FastAPI (Port 8000)</text>
  
  <!-- API Routes -->
  <text x="800" y="100" text-anchor="middle" font-size="12" font-weight="bold" fill="#27ae60">Routes API</text>
  
  <rect x="670" y="110" width="120" height="50" rx="3" fill="#2ecc71"/>
  <text x="730" y="125" text-anchor="middle" font-size="10" fill="white">Auth Routes</text>
  <text x="730" y="137" text-anchor="middle" font-size="8" fill="white">POST /login</text>
  <text x="730" y="147" text-anchor="middle" font-size="8" fill="white">POST /register</text>
  <text x="730" y="157" text-anchor="middle" font-size="8" fill="white">JWT validation</text>
  
  <rect x="800" y="110" width="120" height="50" rx="3" fill="#2ecc71"/>
  <text x="860" y="125" text-anchor="middle" font-size="10" fill="white">Candidats</text>
  <text x="860" y="137" text-anchor="middle" font-size="8" fill="white">CRUD operations</text>
  <text x="860" y="147" text-anchor="middle" font-size="8" fill="white">GET libre</text>
  <text x="860" y="157" text-anchor="middle" font-size="8" fill="white">POST/PUT/DELETE auth</text>
  
  <rect x="670" y="170" width="120" height="50" rx="3" fill="#2ecc71"/>
  <text x="730" y="185" text-anchor="middle" font-size="10" fill="white">Offres</text>
  <text x="730" y="197" text-anchor="middle" font-size="8" fill="white">GET libre</text>
  <text x="730" y="207" text-anchor="middle" font-size="8" fill="white">Filtres avances</text>
  <text x="730" y="217" text-anchor="middle" font-size="8" fill="white">Pagination</text>
  
  <rect x="800" y="170" width="120" height="50" rx="3" fill="#2ecc71"/>
  <text x="860" y="185" text-anchor="middle" font-size="10" fill="white">ML Routes</text>
  <text x="860" y="197" text-anchor="middle" font-size="8" fill="white">POST /recommend</text>
  <text x="860" y="207" text-anchor="middle" font-size="8" fill="white">POST /similarity</text>
  <text x="860" y="217" text-anchor="middle" font-size="8" fill="white">Proxy MLFlow</text>
  
  <!-- Middleware -->
  <rect x="670" y="230" width="250" height="40" rx="3" fill="#229954"/>
  <text x="795" y="245" text-anchor="middle" font-size="10" fill="white">Middleware FastAPI</text>
  <text x="795" y="258" text-anchor="middle" font-size="8" fill="white">CORS - JWT Auth - Rate Limiting - Validation</text>
  
  <!-- Security -->
  <rect x="670" y="280" width="250" height="40" rx="3" fill="#186a3b"/>
  <text x="795" y="295" text-anchor="middle" font-size="10" fill="white">Securite</text>
  <text x="795" y="308" text-anchor="middle" font-size="8" fill="white">Hash passwords - API Keys - HTTPS - Input sanitization</text>
  
  <!-- Data Sources -->
  <rect x="50" y="400" width="700" height="150" rx="8" fill="#9b59b6" opacity="0.2" stroke="#9b59b6" stroke-width="2"/>
  <text x="400" y="420" text-anchor="middle" font-size="14" font-weight="bold" fill="#8e44ad">Sources de donnees</text>
  
  <!-- Snowflake -->
  <rect x="80" y="440" width="130" height="60" rx="3" fill="#8e44ad"/>
  <text x="145" y="455" text-anchor="middle" font-size="11" fill="white">Snowflake</text>
  <text x="145" y="467" text-anchor="middle" font-size="8" fill="white">Tables candidats</text>
  <text x="145" y="477" text-anchor="middle" font-size="8" fill="white">Tables offres</text>
  <text x="145" y="487" text-anchor="middle" font-size="8" fill="white">Donnees qualifiees</text>
  <text x="145" y="497" text-anchor="middle" font-size="8" fill="white">Connexion SQL</text>
  
  <!-- MLFlow -->
  <rect x="230" y="440" width="130" height="60" rx="3" fill="#8e44ad"/>
  <text x="295" y="455" text-anchor="middle" font-size="11" fill="white">MLFlow</text>
  <text x="295" y="467" text-anchor="middle" font-size="8" fill="white">Modeles entraines</text>
  <text x="295" y="477" text-anchor="middle" font-size="8" fill="white">API Inference</text>
  <text x="295" y="487" text-anchor="middle" font-size="8" fill="white">Recommandations</text>
  <text x="295" y="497" text-anchor="middle" font-size="8" fill="white">REST Calls</text>
  
  <!-- Cache -->
  <rect x="380" y="440" width="130" height="60" rx="3" fill="#8e44ad"/>
  <text x="445" y="455" text-anchor="middle" font-size="11" fill="white">Cache</text>
  <text x="445" y="467" text-anchor="middle" font-size="8" fill="white">Redis (futur)</text>
  <text x="445" y="477" text-anchor="middle" font-size="8" fill="white">Cache ML resultats</text>
  <text x="445" y="487" text-anchor="middle" font-size="8" fill="white">Session store</text>
  <text x="445" y="497" text-anchor="middle" font-size="8" fill="white">Performance</text>
  
  <!-- External APIs -->
  <rect x="530" y="440" width="130" height="60" rx="3" fill="#8e44ad"/>
  <text x="595" y="455" text-anchor="middle" font-size="11" fill="white">APIs Externes</text>
  <text x="595" y="467" text-anchor="middle" font-size="8" fill="white">France Travail</text>
  <text x="595" y="477" text-anchor="middle" font-size="8" fill="white">Adzuna</text>
  <text x="595" y="487" text-anchor="middle" font-size="8" fill="white">Webhook callbacks</text>
  <text x="595" y="497" text-anchor="middle" font-size="8" fill="white">Rate limiting</text>
  
  <!-- Communication Arrows -->
  <!-- Users to Frontend -->
  <path d="M 250 150 L 300 150" stroke="#3498db" stroke-width="3" fill="none"/>
  <polygon points="295,145 305,150 295,155" fill="#3498db"/>
  <text x="275" y="145" text-anchor="middle" font-size="9" fill="#2c3e50">HTTP</text>
  
  <!-- Frontend to Backend -->
  <path d="M 600 160 L 650 160" stroke="#e67e22" stroke-width="3" fill="none"/>
  <polygon points="645,155 655,160 645,165" fill="#e67e22"/>
  <text x="625" y="155" text-anchor="middle" font-size="9" fill="#2c3e50">API Calls</text>
  <text x="625" y="175" text-anchor="middle" font-size="8" fill="#7f8c8d">JSON/REST</text>
  
  <!-- Backend to Data Sources -->
  <path d="M 800 360 L 400 440" stroke="#27ae60" stroke-width="2" fill="none"/>
  <polygon points="405,435 395,445 410,445" fill="#27ae60"/>
  
  <!-- Bidirectional arrows -->
  <path d="M 300 180 L 250 180" stroke="#e67e22" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
  <polygon points="255,175 245,180 255,185" fill="#e67e22"/>
  <text x="275" y="195" text-anchor="middle" font-size="8" fill="#7f8c8d">Responses</text>
  
  <path d="M 650 200 L 600 200" stroke="#27ae60" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
  <polygon points="605,195 595,200 605,205" fill="#27ae60"/>
  <text x="625" y="215" text-anchor="middle" font-size="8" fill="#7f8c8d">JSON Data</text>
  
  <!-- Protocol annotations -->
  <rect x="50" y="580" width="900" height="80" rx="5" fill="#f8f9fa" stroke="#bdc3c7"/>
  <text x="500" y="600" text-anchor="middle" font-size="12" fill="#e74c3c" font-weight="bold">Protocoles de communication</text>
  <text x="200" y="620" font-size="10" fill="#2c3e50">Frontend - Backend: HTTP/JSON</text>
  <text x="200" y="635" font-size="10" fill="#2c3e50">Backend - Snowflake: SQL/ODBC</text>
  <text x="200" y="650" font-size="10" fill="#2c3e50">Backend - MLFlow: REST API</text>
  
  <text x="600" y="620" font-size="10" fill="#2c3e50">Debouncing: Recherche optimisee</text>
  <text x="600" y="635" font-size="10" fill="#2c3e50">Auth: JWT Token securise</text>
  <text x="600" y="650" font-size="10" fill="#2c3e50">Performance: Cache + Connection pooling</text>
</svg>